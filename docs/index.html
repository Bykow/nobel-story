        <div class="title">

        </div>
            </div>

            <div class="container">
                <svg id="map" width=100% height=540px font-family="sans-serif" font-size="10" text-anchor="middle" ></svg>

            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div id="DemoCarousel" class="carousel slide" data-interval="false" data-ride="carousel">

                                <li data-target="#DemoCarousel" data-slide-to="1"></li>

                                <li data-target="#DemoCarousel" data-slide-to="3"></li>

                            </ol>
                            <div class="carousel-inner" role="listbox">

                                    <h5>1900-1938</h5>
                                    <p>The first years </p>
                                </div>
                                <div class="carousel-item">
                                    <h5>1938-1945</h5>
                                </div>
                                <div class="carousel-item">
                                    <h5>1945-1970</h5>
                                </div>
                                <div class="carousel-item">
                                    <h5>1970-2000</h5>
                                </div>
                                <div class="carousel-item">
                                    <h5>2000-2017</h5>
                                </div>
                            </div>
                            <a class="left carousel-control-prev" href="#DemoCarousel" data-slide="prev">
                                <i class="now-ui-icons arrows-1_minimal-left"></i>
                            </a>
                            <a class="right carousel-control-next" href="#DemoCarousel" data-slide="next">
                                <i class="now-ui-icons arrows-1_minimal-right"></i>
                            </a>
